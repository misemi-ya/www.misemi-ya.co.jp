<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ページ移動中 | 店魅偉屋大学</title>
    
    <!-- 3秒後に自動的にリダイレクトする設定 -->
    <meta http-equiv="refresh" content="3;url=https://misemi-ya.github.io/www.misemi-ya.co.jp/university/hougaku/f/index.html">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #fff;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* ロゴ画像のスタイル */
        .logo-img {
            width: 120px;       /* 幅を適度な大きさに */
            height: auto;       /* 高さは自動調整 */
            margin-bottom: 30px; /* 下に余白を開ける */
            object-fit: contain;
        }

        h1 {
            font-size: 20px;
            color: #003366;
            margin-bottom: 15px;
        }

        p {
            font-size: 15px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .url-link {
            color: #003366;
            font-weight: bold;
            text-decoration: underline;
            word-break: break-all; /* 長いURLがはみ出さないように折り返す */
            font-size: 14px;
        }

        /* 読み込み中のくるくる（ローディング） */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #003366;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        // JavaScriptでも3秒後に移動する処理を入れています
        setTimeout(function() {
            window.location.href = "https://misemi-ya.github.io/www.misemi-ya.co.jp/university/hougaku/f/index.html";
        }, 3000);
    </script>
</head>
<body>

    <!-- ロゴ画像 -->
    <img src="logo.png" alt="店魅偉屋大学ロゴ" class="logo-img">

    <!-- ローディングアニメーション -->
    <div class="loader"></div>

    <!-- メッセージ -->
    <h1>このページは3秒後に自動リダイレクトします。</h1>
    
    <p>3秒たってもページが切り替わらない場合は、<br>
    以下のURLをクリックしてください。</p>

    <!-- リンク -->
    <a href="https://misemi-ya.github.io/www.misemi-ya.co.jp/university/hougaku/f/index.html" class="url-link">
        https://misemi-ya.github.io/www.misemi-ya.co.jp/university/hougaku/f/index.html
    </a>

</body>
</html>
