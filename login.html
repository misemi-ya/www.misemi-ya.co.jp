<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>従業員ログイン</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  
  <!-- ✅ ライブラリのガイド機能に合わせ、CSSを大幅に簡素化 -->
  <style>
    /* スキャナーUI全体のコンテナ */
    #qr-reader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* 実際のカメラ映像を表示するエリア */
    #qr-reader {
      width: 100%;
      height: 100%;
      /* ライブラリが生成する枠線などを非表示にする */
      border: none !important;
      box-shadow: none !important;
    }
    /* ライブラリが生成する映像自体 */
    #qr-reader video {
        width: 100% !important;
        height: 100% !important;
        object-fit: cover;
    }

    /* ガイドの中央を走る赤い線 (これだけ残す) */
    .scanner-line-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* JSで指定するqrboxのサイズに合わせる */
      width: 300px;
      height: 3px;
      background-color: red;
      z-index: 2;
      pointer-events: none; /* スキャンの邪魔をしない */
    }

    /* 赤い線の両端にある緑色の点 */
    .scanner-line-overlay::before, .scanner-line-overlay::after {
      content: '';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background-color: #00b050;
      border-radius: 50%;
    }
    .scanner-line-overlay::before { left: -6px; } /* 点が線の中央に来るように調整 */
    .scanner-line-overlay::after { right: -6px; }

    /* キャンセルボタン */
    #close-scanner-btn {
      position: absolute;
      bottom: 10vh;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      padding: 10px 20px;
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">従業員ログイン</h1>

    <!-- (中略: ログインフォーム部分は変更なし) -->
    <label class="block mb-2 font-semibold">ID</label>
    <input id="employee-id" type="text" class="w-full mb-4 px-4 py-2 border rounded-md" placeholder="従業員ID">
    <label class="block mb-2 font-semibold">パスワード</label>
    <input id="employee-password" type="password" class="w-full mb-6 px-4 py-2 border rounded-md" placeholder="パスワード">
    <button onclick="manualLogin()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md mb-4">
      従来のIDでログイン
    </button>
    <button id="scan-qr-btn" class="w-full bg-gray-700 hover:bg-gray-800 text-white py-2 px-4 rounded-md mb-4">
      QR/バーコードでログイン
    </button>
    <button id="signInMicrosoft" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md">
      Microsoftアカウントでサインイン
    </button>
    <p id="userInfo" class="mt-4 text-sm"></p>
  </div>

  <!-- ✅ 自作ガイドを廃止し、シンプルな構造に変更 -->
  <div id="qr-reader-container" style="display: none;">
    <div id="qr-reader"></div>
    <div class="scanner-line-overlay"></div>
    <button id="close-scanner-btn">キャンセル</button>
  </div>

  <script>
    // (JavaScript部分は変更なし)
    const msalConfig = {
      auth: {
        clientId: "c997f97a-5a7f-4ddf-89d4-79f84a1d14fd",
        authority: "https://login.microsoftonline.com/f26d3362-79fe-4262-817a-531c7cdbf597",
        redirectUri: "https://misemi-ya.github.io/www.misemi-ya.co.jp/syain.html"
      },
      cache: { cacheLocation: "sessionStorage", storeAuthStateInCookie: false }
    };
    const msalInstance = new msal.PublicClientApplication(msalConfig);
    const loginRequest = { scopes: ["openid", "profile", "User.Read"] };

    function manualLogin() {
      const id = document.getElementById("employee-id").value;
      const pw = document.getElementById("employee-password").value;
      if (id === "012365498827" && pw === "43386592") {
        console.log("従来のログイン成功！ ページ遷移を開始...");
        window.location.href = "syain.html";
      }
      if (id === "017446484632" && pw === "11969662") {
        console.log("従来のログイン成功！ ページ遷移を開始...");
        window.location.href = "syain.html";
      }
    }

    document.getElementById("signInMicrosoft").addEventListener("click", () => {
      msalInstance.loginRedirect(loginRequest);
    });

    msalInstance.handleRedirectPromise().then(response => {
      const account = msalInstance.getActiveAccount();
      if (account) {
        console.log("リダイレクトログイン成功！ ページ遷移を開始...");
        window.location.href = "syain.html";
      }
    }).catch(err => console.error(err));

    const qrReaderContainer = document.getElementById('qr-reader-container');
    const closeScannerBtn = document.getElementById('close-scanner-btn');
    const html5QrCode = new Html5Qrcode("qr-reader");

    const qrCodeSuccessCallback = (decodedText, decodedResult) => {
      console.log(`スキャン成功: ${decodedText}`);
      const [id, pw] = decodedText.split(':');

      if (id && pw) {
        document.getElementById('employee-id').value = id;
        document.getElementById('employee-password').value = pw;
        stopScanner();
        manualLogin();
      } else {
        stopScanner();
        alert('登録されていない、または無効なコードです。「ID:パスワード」の形式のコードを使用してください。');
      }
    };

    function stopScanner() {
      html5QrCode.stop().then(ignore => {
        qrReaderContainer.style.display = 'none';
        console.log("QRコードスキャナーを停止しました。");
      }).catch(err => {
        console.error("QRコードスキャナーの停止に失敗しました。", err);
        qrReaderContainer.style.display = 'none';
      });
    }

    document.getElementById('scan-qr-btn').addEventListener('click', () => {
      qrReaderContainer.style.display = 'flex';
      
      // ✅ この設定が、ライブラリに「読み取り範囲のガイド」を表示させる命令です
      const config = { 
        fps: 10, 
        qrbox: { width: 300, height: 100 } 
      };
      
      html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback)
        .catch(err => {
          alert("カメラの起動に失敗しました。カメラのアクセス許可を確認してください。");
          console.error("カメラを起動できませんでした。", err);
          qrReaderContainer.style.display = 'none';
        });
    });

    closeScannerBtn.addEventListener('click', () => {
      stopScanner();
    });
  </script>
</body>
</html>
