<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>従業員ログイン</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  
  <style>
    /* スキャナーUI全体のコンテナ */
    #qr-reader-container {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: black; z-index: 9999; display: flex;
      align-items: center; justify-content: center; flex-direction: column;
    }
    
    /* 実際のカメラ映像を表示するエリア */
    #qr-reader { width: 100%; height: 100%; border: none !important; }
    #qr-reader video { width: 100% !important; height: 100% !important; object-fit: cover; }

    /* ガイドメッセージのスタイル */
    #scanner-guide-text {
      position: absolute;
      top: 15vh;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: rgba(0,0,0,0.5);
      padding: 8px 16px;
      border-radius: 8px;
      z-index: 3;
    }

    /* ガイドの中央を走る赤い線 */
    .scanner-line-overlay {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      height: 3px; background-color: red; z-index: 2;
      pointer-events: none; max-width: 95vw; 
    }
    .scanner-line-overlay::before, .scanner-line-overlay::after {
      content: ''; position: absolute; top: 50%;
      transform: translateY(-50%); width: 12px; height: 12px;
      background-color: #00b050; border-radius: 50%;
    }
    .scanner-line-overlay::before { left: -6px; }
    .scanner-line-overlay::after { right: -6px; }

    /* キャンセルボタン */
    #close-scanner-btn {
      position: absolute; bottom: 10vh; left: 50%;
      transform: translateX(-50%); z-index: 3;
      padding: 10px 20px; background-color: white; color: black;
      font-weight: bold; border: none; border-radius: 4px; cursor: pointer;
    }

    /* ▼▼▼ 追加したスタイル ▼▼▼ */
    /* カメラ切り替えボタン */
    #switch-camera-btn {
      position: absolute; top: 20px; right: 20px;
      z-index: 3;
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-weight: bold;
      border: 1px solid white;
      border-radius: 4px;
      cursor: pointer;
    }
    /* ▲▲▲ 追加したスタイル ▲▲▲ */
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">従業員ログイン</h1>
    
    <label class="block mb-2 font-semibold">ID</label>
    <input id="employee-id" type="text" class="w-full mb-4 px-4 py-2 border rounded-md" placeholder="従業員ID">
    <label class="block mb-2 font-semibold">パスワード</label>
    <input id="employee-password" type="password" class="w-full mb-6 px-4 py-2 border rounded-md" placeholder="パスワード">
    <button onclick="manualLogin()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">従来のIDでログイン</button>
    <div class="relative flex py-5 items-center"><div class="flex-grow border-t border-gray-300"></div><span class="flex-shrink mx-4 text-gray-400 text-sm">または</span><div class="flex-grow border-t border-gray-300"></div></div>
    <div class="space-y-3"><button id="scan-qr-btn" class="w-full bg-gray-700 hover:bg-gray-800 text-white py-2 px-4 rounded-md">QRコードでログイン</button><button id="scan-barcode-btn" class="w-full bg-gray-700 hover:bg-gray-800 text-white py-2 px-4 rounded-md">バーコードでログイン</button></div>
    <button id="signInMicrosoft" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md mt-5">Microsoftアカウントでサインイン</button>
    <p id="userInfo" class="mt-4 text-sm"></p>
  </div>

  <!-- スキャナーのUI -->
  <div id="qr-reader-container" style="display: none;">
    <div id="scanner-guide-text"></div>
    <div id="qr-reader"></div>
    <div class="scanner-line-overlay"></div>
    <!-- ▼▼▼ 変更箇所: ボタンを追加 ▼▼▼ -->
    <button id="switch-camera-btn">カメラ切替</button>
    <!-- ▲▲▲ 変更箇所 ▲▲▲ -->
    <button id="close-scanner-btn">キャンセル</button>
  </div>

  <script>
    // (MSAL設定など、前半のJSは変更なし)
    const msalConfig = { auth: { clientId: "c997f97a-5a7f-4ddf-89d4-79f84a1d14fd", authority: "https://login.microsoftonline.com/f26d3362-79fe-4262-817a-531c7cdbf597", redirectUri: "https://misemi-ya.github.io/www.misemi-ya.co.jp/syain.html" }, cache: { cacheLocation: "sessionStorage", storeAuthStateInCookie: false }};
    const msalInstance = new msal.PublicClientApplication(msalConfig);
    const loginRequest = { scopes: ["openid", "profile", "User.Read"] };
    function manualLogin() { const id = document.getElementById("employee-id").value; const pw = document.getElementById("employee-password").value; if ((id === "012365498827" && pw === "43386592") || (id === "017446484632" && pw === "11969662")) { console.log("従来のログイン成功！ ページ遷移を開始..."); window.location.href = "syain.html"; } }
    document.getElementById("signInMicrosoft").addEventListener("click", () => msalInstance.loginRedirect(loginRequest));
    msalInstance.handleRedirectPromise().then(response => { if (msalInstance.getActiveAccount()) { console.log("リダイレクトログイン成功！ ページ遷移を開始..."); window.location.href = "syain.html"; } }).catch(err => console.error(err));

    // --- ここからスキャナー処理 ---

    const qrReaderContainer = document.getElementById('qr-reader-container');
    const closeScannerBtn = document.getElementById('close-scanner-btn');
    const switchCameraBtn = document.getElementById('switch-camera-btn'); // カメラ切替ボタンを取得
    const lineOverlay = document.querySelector('.scanner-line-overlay');
    const guideText = document.getElementById('scanner-guide-text');
    const html5QrCode = new Html5Qrcode("qr-reader");

    let currentFacingMode = "environment"; // 現在のカメラの向き (environment:背面, user:前面)
    let activeConfig = null; // 現在のスキャナー設定を保持する変数

    const qrConfig = { 
        fps: 10, 
        qrbox: { width: 600, height: 600 },
        formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ]
    };
    const barcodeConfig = { 
        fps: 10, 
        qrbox: { width: 800, height: 400 },
        formatsToSupport: [ Html5QrcodeSupportedFormats.CODE_128 ]
    };

    // スキャン成功時の共通処理
    const qrCodeSuccessCallback = (decodedText, decodedResult) => {
      stopScanner().then(() => {
        const [id, pw] = decodedText.split(':');
        if (id && pw) {
          document.getElementById('employee-id').value = id;
          document.getElementById('employee-password').value = pw;
          manualLogin();
        } else {
          alert('登録されていない、または無効なコードです。「ID:パスワード」の形式のコードを使用してください。');
        }
      });
    };

    // スキャナーを起動する共通関数
    function startScanner(config, text) {
      activeConfig = config; // 現在のスキャン設定を保存
      qrReaderContainer.style.display = 'flex';
      lineOverlay.style.width = `${config.qrbox.width}px`;
      guideText.innerText = text;

      // 変数 'currentFacingMode' を使ってカメラの向きを指定
      html5QrCode.start({ facingMode: currentFacingMode }, config, qrCodeSuccessCallback)
        .catch(err => {
          alert("カメラの起動に失敗しました。カメラのアクセス許可を確認してください。");
          qrReaderContainer.style.display = 'none';
        });
    }

    // スキャナーを停止する共通関数
    function stopScanner() {
      // isScanningプロパティでスキャン中か確認してから停止処理を行う
      if (html5QrCode.isScanning) {
        return html5QrCode.stop().then(ignore => {
          qrReaderContainer.style.display = 'none';
        }).catch(err => {
          console.error("スキャナーの停止に失敗しました。", err);
          qrReaderContainer.style.display = 'none';
        });
      }
      return Promise.resolve(); // スキャン中でなければ何もしない
    }

    // 各ボタンにイベントを割り当てる
    document.getElementById('scan-qr-btn').addEventListener('click', () => {
      currentFacingMode = "environment"; // 開始時は必ず背面カメラにリセット
      startScanner(qrConfig, "QRコードを枠内に表示してください");
    });
    document.getElementById('scan-barcode-btn').addEventListener('click', () => {
      currentFacingMode = "environment"; // 開始時は必ず背面カメラにリセット
      startScanner(barcodeConfig, "バーコードを赤い線に合わせてください");
    });
    closeScannerBtn.addEventListener('click', stopScanner);

    // ▼▼▼ 追加した処理 ▼▼▼
    // カメラ切り替えボタンのイベントリスナー
    switchCameraBtn.addEventListener('click', () => {
      if (html5QrCode.isScanning && activeConfig) {
        // カメラの向きを切り替える (environment ⇔ user)
        currentFacingMode = (currentFacingMode === "environment") ? "user" : "environment";
        
        html5QrCode.stop()
          .then(() => {
            // 停止後、新しいカメラの向きでスキャナーを再起動
            startScanner(activeConfig, guideText.innerText);
          })
          .catch(err => {
            alert("カメラの切り替えに失敗しました。");
            console.error("カメラ切り替えエラー:", err);
          });
      }
    });
    // ▲▲▲ 追加した処理 ▲▲▲

  </script>
</body>
</html>
